<!-- Header -->
<header
  class="w-full flex items-center justify-between px-8 py-4 bg-[#151417] sticky top-0 z-50 backdrop-blur-md bg-opacity-90"
>
  <!-- Logo with text stroke -->
  <a href="./index.html">
    <div
      class="font-Modak text-3xl font-bold text-white italic"
      style="-webkit-text-stroke: 1px #2b2b2f; color:white transparent;"
    >
      Jagriti Sood
    </div>
  </a>

  <!-- Desktop Nav -->
  <nav class="hidden md:flex items-center gap-8">
    <a href="./work.html" class="text-white text-base hover:underline">Work</a>
    <a href="./about.html" class="text-white text-base hover:underline">About</a>
    <a href="./resume.html" class="text-white text-base hover:underline">Resume</a>
    <a href="./beyond-uiux.html" class="text-white text-base hover:underline">Beyond UX</a>
   <button
  class="ml-8 px-6 py-2.5 rounded-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold tracking-wide shadow-md hover:from-blue-600 hover:to-blue-800 transition-transform active:scale-95 focus:ring-2 focus:ring-blue-300 outline-none"
  id="contact-btn"
>
  Contact
</button>

  </nav>

  <!-- Mobile Menu Button -->
  <button
    id="menu-btn"
    class="md:hidden text-white text-3xl focus:outline-none"
  >
    ☰
  </button>
</header>

<!-- Mobile Menu -->
<div
  id="mobile-menu"
  class="fixed top-0 left-0 w-full h-full bg-[#151417]/95 backdrop-blur-md flex flex-col items-center justify-center gap-6 text-white text-lg hidden z-[999]"
>
  <a href="./work.html" class="hover:underline">Work</a>
  <a href="./about.html" class="hover:underline">About</a>
  <a href="./resume.html" class="hover:underline">Resume</a>
  <a href="./beyond-uiux.html" class="hover:underline">Beyond UX</a>
  <button
    class="px-5 py-2 rounded bg-blue-500 text-white font-medium shadow hover:bg-blue-600 transition active:scale-95"
    id="mobile-contact-btn"
  >
    Contact
  </button>

  <!-- Close Button -->
  <button
    id="close-menu"
    class="absolute top-6 right-6 text-3xl text-gray-300 hover:text-white z-[1000]"
  >
    ✕
  </button>
</div>

<!-- Script -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuBtn = document.getElementById("menu-btn");
    const closeBtn = document.getElementById("close-menu");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.remove("hidden");
      document.body.style.overflow = "hidden";
    });

    closeBtn.addEventListener("click", () => {
      mobileMenu.classList.add("hidden");
      document.body.style.overflow = "auto";
    });
  });
</script>
