<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jagriti Sood</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Modak&display=swap');
    .font-Modak { font-family: 'Modak', cursive; }

    /* â”€â”€ Arrow to X Hamburger â”€â”€ */
    .hamburger-arrow {
      width: 30px; height: 20px; position: relative; cursor: pointer;
    }
    .hamburger-arrow span {
      display: block; height: 3px; background: #fff; border-radius: 2px;
      position: absolute; left: 0;
      transition: all .35s cubic-bezier(.68,-.55,.27,1.55);
    }
    .hamburger-arrow span:nth-child(1) { top: 0; width: 60%; left: 40%; }
    .hamburger-arrow span:nth-child(2) { top: 8px; }
    .hamburger-arrow span:nth-child(3) { top: 16px; width: 60%; }

    .hamburger-arrow.active span:nth-child(1) {
      width: 100%; left: 0; transform: rotate(45deg); top: 8px;
    }
    .hamburger-arrow.active span:nth-child(2) { opacity: 0; }
    .hamburger-arrow.active span:nth-child(3) {
      width: 100%; left: 0; transform: rotate(-45deg); top: 8px;
    }

    /* â”€â”€ Enhanced Right Drawer Menu with Gradient â”€â”€ */
    #mobile-menu {
      position: fixed; top: 0; right: 0;
      width: 85%; max-width: 340px; height: 100%;
      background: linear-gradient(135deg, 
        rgba(5, 5, 43, 0.98) 0%,
        rgba(3, 2, 20, 0.95) 30%,
        rgba(11, 11, 11, 0.97) 70%,
        rgba(1, 9, 33, 0.98) 100%);
      backdrop-filter: blur(25px);
      transform: translateX(100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: -12px 0 40px rgba(0,0,0,0.4);
      z-index: 999;
      padding: 2rem 1.5rem;
      display: flex; flex-direction: column;
      overflow-y: auto;
      border-left: 1px solid rgba(255,255,255,0.1);
    }
    #mobile-menu.open { transform: translateX(0); }

    /* â”€â”€ SMOOTH ANIMATED CLOSE BUTTON â”€â”€ */
    #close-menu {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 1000;
      transition: all 0.3s ease;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .close-icon {
      position: relative;
      width: 20px;
      height: 20px;
    }

    .close-icon span {
      display: block;
      position: absolute;
      width: 100%;
      height: 2px;
      background: #fff;
      border-radius: 1px;
      top: 50%;
      left: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center;
    }

    .close-icon span:nth-child(1) {
      transform: translateY(-50%) rotate(45deg);
    }

    .close-icon span:nth-child(2) {
      transform: translateY(-50%) rotate(-45deg);
    }

    #close-menu:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    #close-menu:hover .close-icon span {
      background: #fff;
      transform: translateY(-50%) rotate(0deg);
    }

    #close-menu:hover .close-icon span:nth-child(1) {
      transform: translateY(-50%) rotate(90deg);
    }

    /* â”€â”€ Backdrop â”€â”€ */
    #menu-backdrop {
      position: fixed; inset: 0; 
      background: linear-gradient(135deg, 
        rgba(0,0,0,0.7) 0%,
        rgba(0,0,0,0.5) 100%);
      opacity: 0; visibility: hidden;
      transition: opacity 0.4s, visibility 0.4s;
      z-index: 998;
      backdrop-filter: blur(8px);
    }
    #menu-backdrop.open { opacity: 1; visibility: visible; }

    /* â”€â”€ Profile Section â”€â”€ */
    .profile-section {
      background: linear-gradient(135deg, 
        rgba(59, 130, 246, 0.15) 0%,
        rgba(51, 100, 197, 0.15) 100%);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(121, 88, 227, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .profile-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(180deg); }
    }

    .profile-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      border: 3px solid rgba(255,255,255,0.2);
      position: relative;
      z-index: 2;
    }

    /* â”€â”€ Enhanced Menu Links â”€â”€ */
    .menu-link {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      color: #e5e7eb;
      font-size: 1.125rem;
      font-weight: 500;
      border-radius: 14px;
      transition: all 0.3s ease;
      margin-bottom: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .menu-link::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(to bottom, #3b82f6, #8b5cf6);
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .menu-link:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      transform: translateX(8px);
    }

    .menu-link:hover::before {
      transform: scaleY(1);
    }

    /* â”€â”€ Enhanced Contact Button â”€â”€ */
    #mobile-contact-btn {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      border-radius: 16px;
      padding: 1.25rem 2rem;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 2rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
    }

    #mobile-contact-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    #mobile-contact-btn:hover::before {
      left: 100%;
    }

    #mobile-contact-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(59, 130, 246, 0.4);
    }
  </style>
</head>

<!-- JavaScript -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuBtn = document.getElementById("menu-btn");
    const hamburger = menuBtn.querySelector(".hamburger-arrow");
    const mobileMenu = document.getElementById("mobile-menu");
    const backdrop = document.getElementById("menu-backdrop");
    const closeBtn = document.getElementById("close-menu");

    const openMenu = () => {
      mobileMenu.classList.remove("hidden");
      requestAnimationFrame(() => {
        mobileMenu.classList.add("open");
        backdrop.classList.add("open");
      });
      hamburger.classList.add("active");
      document.body.style.overflow = "hidden";
    };

    const closeMenu = () => {
      mobileMenu.classList.remove("open");
      backdrop.classList.remove("open");
      hamburger.classList.remove("active");
      setTimeout(() => {
        mobileMenu.classList.add("hidden");
        document.body.style.overflow = "auto";
      }, 350);
    };

    menuBtn.addEventListener("click", openMenu);
    closeBtn.addEventListener("click", closeMenu);
    backdrop.addEventListener("click", closeMenu);

    // Close on ESC
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && mobileMenu.classList.contains("open")) closeMenu();
    });

    // Auto-close on link click
    mobileMenu.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", closeMenu);
    });

    // Contact buttons
    document.getElementById("contact-btn")?.addEventListener("click", () => {
      window.location.href = "./contact.html";
    });
    document.getElementById("mobile-contact-btn")?.addEventListener("click", () => {
      window.location.href = "./contact.html";
    });
  });
</script>
