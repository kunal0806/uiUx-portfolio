<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resume ‚Äî Jagriti Sood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-Modak {
        font-family: "Modak", cursive;
      }

      .font-inter {
        font-family: "Inter", Arial, sans-serif;
      }

      /* Glow Gradient Background */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          radial-gradient(
            circle at 20% 30%,
            rgba(59, 130, 246, 0.15),
            transparent 60%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(236, 72, 153, 0.1),
            transparent 60%
          );
        z-index: 0;
      }

      /* Glass Effect */
      .glass {
        backdrop-filter: blur(18px) saturate(140%);
        -webkit-backdrop-filter: blur(18px) saturate(140%);
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease forwards;
      }

      iframe::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>

  <body class="bg-[#18171A] text-white font-inter relative overflow-x-hidden">
    <!-- Header -->
    <header></header>

    <!-- Resume Section -->
    <section class="max-w-5xl mx-auto px-6 py-20 text-center relative z-10">
      <div class="animate-fadeInUp">
        <h1
          class="text-5xl md:text-6xl font-bold font-Modak mb-4"
          style="-webkit-text-stroke: 1px #2b2b2f; color: white transparent"
        >
          My Resume
        </h1>
        <p class="text-gray-400 text-lg max-w-2xl mx-auto mb-10">
          A journey of design, creativity, and problem solving.
          <br />
          Download or preview my professional resume below.
        </p>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center gap-6 mb-14 animate-fadeInUp">
        <a
          href="./assets/files/Jagriti-Sood-Resume.pdf"
          download
          class="px-8 py-3 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 font-medium shadow-lg hover:scale-105 hover:shadow-blue-500/30 transition-transform duration-300"
        >
          üìÑ Download Resume
        </a>
      </div>

      <!-- Resume Preview (Glassmorphic Card) -->
      <div
        class="glass rounded-3xl overflow-hidden border border-[#23232a] animate-fadeInUp shadow-2xl"
      >
        <iframe
          src="./assets/files/Jagriti-Sood-Resume.pdf"
          width="100%"
          height="850px"
          class="border-none rounded-3xl"
        ></iframe>
      </div>

      <!-- Floating Signature or Tagline -->
      <div
        class="mt-16 text-gray-500 text-sm tracking-wider uppercase animate-fadeInUp"
      >
        ‚Äî Crafted with ‚ù§Ô∏è by
        <span class="text-purple-400">Jagriti Sood</span>
      </div>
    </section>

    <footer></footer>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
